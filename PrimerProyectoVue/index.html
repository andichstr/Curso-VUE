<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer proyecto Vue 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="./app.js"></script>
</head>
<body>
    <div id="app">
        <div class="mensajePrincipal"><h1> {{ mensajeInicial }} </h1></div>
        <div class="mensajeSecundario"><h3>Usando methods: {{ numB }} - {{ numA }} = {{ restarBporA() }} </h3></div>
        <div class="mensajeSecundario"><h3>Usando computed: {{ numA }} / {{ numB }} = {{ dividirAporB }} </h3></div>
    </div>
</body>
</html>
